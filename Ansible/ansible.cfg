[defaults]
# Basic Ansible configuration
inventory = inventory.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
callbacks_enabled = timer, profile_tasks

# Vault settings
vault_password_file = .vault_pass

# SSH settings - will be overridden by vault-stored key
#private_key_file = /tmp/ansible_ssh_key

[inventory]
enable_plugins = yaml

[ssh_connection]
pipelining = True
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s
