---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: http-echo-secret
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: SecretStore
  target:
    name: http-echo-secret
    creationPolicy: Owner
  data:
  - secretKey: API_KEY
    remoteRef:
      key: YOUR_SECRET_UUID  # Replace with actual Bitwarden secret UUID
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  namespace: external-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo:latest
        ports:
        - containerPort: 5678
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: http-echo-secret
              key: API_KEY
        args:
        - -text=Hello from http-echo with secret!
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo-service
  namespace: external-secrets
spec:
  selector:
    app: http-echo
  ports:
  - port: 80
    targetPort: 5678
  type: ClusterIP
