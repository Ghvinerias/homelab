---
apiVersion: v1
kind: Secret
metadata:
  name: bws-credentials
  namespace: authentik
type: Opaque
data:
  token: # Add your base64-encoded Bitwarden access token here
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: bitwarden-secrets-manager
  namespace: authentik
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: "https://api.bitwarden.com"
      identityURL: "https://identity.bitwarden.com"
      bitwardenServerSDKURL: "http://bitwarden-sdk-server.external-secrets.svc.cluster.local:8080"
      auth:
        secretRef:
          credentials:
            key: "token"
            name: "bws-credentials"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: SecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
  - secretKey: secret-key
    remoteRef:
      key: "authentik-secret-key-id"  # Replace with actual Bitwarden secret ID
  - secretKey: postgresql-password
    remoteRef:
      key: "authentik-postgresql-password-id"  # Replace with actual Bitwarden secret ID
  - secretKey: email-username
    remoteRef:
      key: "authentik-email-username-id"  # Replace with actual Bitwarden secret ID
  - secretKey: email-password
    remoteRef:
      key: "authentik-email-password-id"  # Replace with actual Bitwarden secret ID
