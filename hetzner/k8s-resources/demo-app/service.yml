apiVersion: v1
kind: Service
metadata:
  name: demo-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: demo-app
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  loadBalancerIP: <YOUR_LOAD_BALANCER_IP>  # Optional: specify a static IP if needed